<!doctype html>

<html>
	<head>
		<title>First-Class Functions</title>
		<script>
			// Taken from http://www.joelonsoftware.com/items/2006/08/01.html
			a = [8, 7, 3, 5, 14];

			function map(fn, a) {
				for (i = 0; i < a.length; i++) {
					a[i] = fn(a[i]);
				}
			}
			map( Math.sqrt, a );
			map( alert, a );
		</script>
	</head>

	<body>
		<h1>First-Class Functions</h1>
	<body>
</html>
