<!DOCTYPE html>

<html>
<head>
	<title>Upcoming Red Line Trains</title>
	<script>
		// Create instance of XHR object
		xhr = new XMLHttpRequest();

		// Set up the request
		// WARNING: Please bear in mind that XHR is subject (largely) to JavaScript's Same Origin Policy
		xhr.open("get", "https://sheltered-forest-5520.herokuapp.com/redline.json", true);
		// Set up handler for the response
		xhr.onreadystatechange = myCallbackFunction;

		// Execute the request
		xhr.send();

		function myCallbackFunction() {
			console.log("In my callback function " + xhr.readyState);
			if (xhr.readyState == 4 && xhr.status == 200) {
				alert("Got data back!");
				document.getElementById("list").innerHTML = xhr.responseText;
			}
		}
	</script>
</head>

<body>
	<h1>Upcoming Red Line Trains</h1>
	<div id="list">Nothing to show...</div>
</body>
</html>
